{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Port ^^</h1>

  {% load static %}

  <img src="{% static 'portfolio/trail.jpg' %}" width=400>

<br><br>
{% for project in projects %}

  <h2>{{ project.title }}</h2>
  <p>{{ project.description }}</p>
  <p><img src="{{ project.image.url }}" width=150></p>
  {% if project.url %}
    <p><a href="{{ project.url }}">Link</a></p>
  {% endif %}

{% endfor %}

{% endblock %}
